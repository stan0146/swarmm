          <input type="text" id="fname" onchange="fname()" required >

          <br>
          <input type="text" id="lname" onchange="lname()" required >

          <input type="text" id="email" onchange="email()" required >

          <br>
          <input type="password" id="psw" onchange="password()" required>
      <br>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <br>
          <input type="password" id="repeatpwd" onchange="repeatpwd()" required>
      <br><br>
