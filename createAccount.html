      <span class="mdl-layout-title">Swarmm</span>
      <nav class="mdl-navigation">

    <main class="mdl-layout__content">
      <!--SAMPLE SIGN IN FORM-->

       
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          
          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email" id="email" onchange="email()" required >
      
          <label for="psw"><b>Password</b></label>
          <input type="text" placeholder="Enter Password" id="psw" onchange="password()" required >
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="text" placeholder="Repeat Password" id="repeatpwd" onchange="repeatpwd()" required>
      
          <div class="clearfix">
            <button type="button" id="cancelbtn">Cancel</button>

              <button type="submit" id="signupbtn" onclick="click_signup()">Sign Up</button>
          
          </div>
      <script>
        let cancelRef= document.getElementById("cancelbtn");
        cancelRef.addEventListener("click",function(){ window.location="index.html"});
        </script>

    </main>
  </div>
  <script type="text/javascript" src="script/shared.js"></script>
