<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <link rel="stylesheet" href="try.css">
  <title>Swarmm</title>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. (FIXED HEADER) -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <a class="mdl-navigation__link" href="index.html">
            <h3>Swarmm</h3>
          </a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="profile.html">Profile</a>
          <a class="mdl-navigation__link" href="allEvents.html">All events</a>
          <a class="mdl-navigation__link" href="createEvent.html">Create new event</a>
          <a class="mdl-navigation__link" href="login.html">Log in</a>
          <a class="mdl-navigation__link" href="createAccount.html">Register</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Swarmm</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="profile.html">Profile</a>
        <a class="mdl-navigation__link" href="allEvents.html">All events</a>
        <a class="mdl-navigation__link" href="createEvent.html">Create new event</a>
        <a class="mdl-navigation__link" href="login.html">Log in</a>
        <a class="mdl-navigation__link" href="createAccount.html">Register</a>
      </nav>

    <main class="mdl-layout__content">
      <div>
        <br><br>
        <label for="eventname">Event Name:</label>
        <input type="text" id="eventname" name="eventname"><br><br>
        <table>
          <colgroup>

            <col style="background-color: yellow">

          </colgroup>
          <tr>
            <th>Time</th>
            <th>Monday</th>
          </tr>
          <tr>
            <td>12</td>
            <td></td>
          </tr>
          <tr>
            <td>1</td>
            <td></td>
          </tr>
        </table>
        <br><br>
        <input type="submit" value="Submit">
      </div>

    </main>
